<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - LanceMates</title>

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/payment.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    </style>
</head>

<body>

    <header class="header-for-navbar">
        <div class="navbar">
            <div class="brandwrap"><img style="margin-right: 2.5em;" class="brand-logo" src="images/Shape.svg" alt="logo"> LANCE<b>MATES</b> </div>
            <nav class="navlinks">
                <ul style="justify-content: end;">

                    <li><a href="#">Help</a></li>

                </ul>
            </nav>
            <a href="#" class="logout-btn">Logout</a>
        </div>

    </header>
    <main>
        <div class="menu-wrapper">
            <div class="menu-container">

                <div class="option-div">
                    <div class="opt-img">
                        <img src="images/dashboadricon.svg" alt="">
                    </div>
                    <div class="opt-txt">
                        <h1>Dashboard</h1>
                        <a href="#">Profile</a>

                    </div>
                </div>
                <div class="option-div">
                    <div class="opt-img">
                        <img src="images/settings.svg" alt="">
                    </div>
                    <div class="opt-txt">
                        <h1>Settings</h1>
                        <a href="#">Account Settings</a>
                        <a href="#" class="active-menu">Payments</a>

                    </div>
                </div>
                <div class="option-div">
                    <div class="opt-img">
                        <img src="images/projectsico.svg" alt="">
                    </div>
                    <div class="opt-txt">
                        <h1>my projects</h1>
                        <a href="#">browse</a>
                        <a href="#">create project</a>
                        <a href="#">projects created</a>
                        <a href="#">owned projects</a>


                    </div>
                </div>
                <div class="option-div">
                    <div class="opt-img">
                        <img src="images/projectsico.svg" alt="">
                    </div>
                    <div class="opt-txt">
                        <h1>notifications</h1>
                    </div>
                </div>
                <div class="option-div">
                    <div class="opt-img">
                        <img src="images/projectsico.svg" alt="">
                    </div>
                    <div class="opt-txt">
                        <h1>alerts</h1>
                    </div>
                </div>




                <!-- LOGOUT -->
                <div class="option-div logout-div">
                    <div class="opt-img">
                        <img src="images/Logout.svg" alt="">
                    </div>
                    <div class="opt-txt">
                        <h1>logout</h1>
                    </div>
                </div>

            </div>

            <div class="menu-window">


                <!-- Menu header -->

                <div class="menu-nav">

                    <div class="menu-prev"><img src="images/backarrow.png" alt=""></div>


                    <div class="menu-name">
                        <h1>settings</h1>
                        <p>Payment Method</p>
                    </div>


                    <div class="switch-button">
                        <input class="switch-button-checkbox" type="checkbox"></input>
                        <label class="switch-button-label" for=""><span class="switch-button-label-span">MAKE</span></label>
                    </div>

                    <div class="menu-next"><img src="images/nextarrow.png" alt=""></div>


                </div>




            </div>
        </div>





    </main>
    <footer></footer>

</body>

</html>
